<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tre i rad</title>
        <link rel="stylesheet" href="style.css">
        <script src="spript.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Tre I Rad</h1>
            <button id="normalButton">Spela vanligt</button>
            <button id="vsComputerButton">Spela mot dator</button>
            <button id="vsComputerHardButton">Spela mot oslagbar dator</button>
            <div class="board">
                <div data-cellIndex="0" class="cell"></div> <!--Varje cell har ett data attribut som är cellIndex, detta finns till för att enkelt kunna identifiera olika celler i JavaScript.-->
                <div data-cellIndex="1" class="cell"></div>
                <div data-cellIndex="2" class="cell"></div>
                <div data-cellIndex="3" class="cell"></div>
                <div data-cellIndex="4" class="cell"></div>
                <div data-cellIndex="5" class="cell"></div>
                <div data-cellIndex="6" class="cell"></div>
                <div data-cellIndex="7" class="cell"></div>
                <div data-cellIndex="8" class="cell"></div>
            </div>
            <h2 id="status"></h2>
            <div id="resultScreen" class="resultScreen">
                <h3 id="winnerText">Vinnaren är X</h3>
                <button id="restartBtn">Starta Om</button>
            </div>
        </div>
    </body>
</html>
